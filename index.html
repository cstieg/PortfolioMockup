<!DOCTYPE html>
<html>
<head>
  <title>Jane Doette: Front-end Ninja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400|Work+Sans:100,200,300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
  <header>
    <img src="images/u_logo.png" alt="Udacity logo">
    <div class="header-text">
      <h1>Jane Doette</h1>
      <h2>Front-end ninja</h2>
    </div>
  </header>

  <section id="banner-image">
    <img src="images/banner_image.jpg" sizes="100vw" srcset="images/banner_image.jpg 1024w, images/banner_image_400w.jpg 400w" alt="Banner with random html text">
  </section>

  <section id="featured-work">
    <h3>Featured work</h3>

    <div id="featured-work-items">

      <div class="portfolio-item">
        <img src="images/appify.png" alt="Appify design">
        <h4>Appify</h4>
        <p class="portfolio-item-link">
          <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
        </p>
      </div>

      <div class="portfolio-item">
        <img src="images/sunflower.png" alt="Sunflower design">
        <h4>Sunflower</h4>
        <p class="portfolio-item-link">
          <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
        </p>
      </div>

      <div class="portfolio-item">
        <img src="images/bokeh.png" alt="Bokeh design">
        <h4>Bokeh</h4>
        <p class="portfolio-item-link">
          <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
        </p>
      </div>

    </div>


  </section>
</body>
</html>
